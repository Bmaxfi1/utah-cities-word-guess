<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/style.css" rel="stylesheet">
    </link>
</head>

<body>
    <h1>Utah Cities Word Guess</h1>
    <div class="main-section">
        <div class="instructions">This is a word guess game featuring the cities of Utah! Simply press a button on your keyboard to guess a letter.  This game is not case sensitive.  Some cities may consist of more than one word. Ready to play?</div>
        <button class="start-button" onclick="initiateGame()">Start</button>
        <div class="game-section">
            <div class="current-word"></div>
            <div class="letters-guessed"></div>
            <div class="lives-left"></div>
            <div class="results"></div>
        </div>
        <div class="reset-button" onclick="initiateGame()"><button>Reset</button></div>
    </div>
    <script src="assets/javascript.js"></script>
</body>
</html>
